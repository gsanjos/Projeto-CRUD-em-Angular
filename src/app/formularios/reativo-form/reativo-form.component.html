<form [formGroup]="meuForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>


  <!--Aqui foi reutilizado o componente mostrar-mensagem-->
  <app-mostrar-mensagem
    [controles]="meuForm.controls['email']"
    [mensagem]="'Erro ao preencher email'"
    ></app-mostrar-mensagem>

  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" formControlName="password" placeholder="Password">
  </div>

  <div class="alert alert-danger" *ngIf="meuForm.controls['password'].status == 'INVALID' && meuForm.controls['password'].touched == true" role="alert">
    Erro ao preencher a senha
  </div>

  <p>
    Status: {{ meuForm.controls['email'].status }}
  </p>

  <p>
    Erros: {{ meuForm.controls['email'].errors | json }}
  </p>

  <p>
    Touched : {{ meuForm.controls['email'].touched  }}
  </p>

  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>

  <p>
      Form: {{ meuForm.status }}
  </p>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
